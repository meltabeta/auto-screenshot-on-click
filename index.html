<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Capture Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="control-frame">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="stop-btn">Stop</button>
            <button id="view-btn">View Captures</button>
            <button id="save-btn">Save Selected</button>
            <button id="select-all-btn">Select All</button>
            <button id="unselect-all-btn">Unselect All</button>
        </div>
        <div class="listbox-frame">
            <ul id="screenshot-list"></ul>
        </div>
        <div class="image-preview">
            <img id="img-preview" src="" alt="Image Preview">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
